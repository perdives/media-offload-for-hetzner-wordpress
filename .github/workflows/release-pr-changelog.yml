name: Release PR Changelog Reminder

# This workflow adds a comment to release PRs reminding you to update the changelog

on:
  pull_request:
    types: [opened]
    branches:
      - release

permissions:
  contents: read
  pull-requests: write

jobs:
  changelog-reminder:
    name: Changelog Reminder
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from plugin file
        id: get_version
        uses: perdives/wp-plugin-actions/get-plugin-version@v1
        with:
          plugin_file: 'media-offload-for-hetzner.php'

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.get_version.outputs.version }}';

            const body = `## Release Checklist for v${version}

            ### Before merging, please ensure:

            - [ ] Version updated in \`media-offload-for-hetzner.php\` to \`${version}\`
            - [ ] Changelog updated in \`README.md\`

            ### If changelog is not updated yet:

            1. Checkout this branch: \`git checkout ${context.payload.pull_request.head.ref}\`
            2. Edit \`README.md\` and add changelog entry for v${version}
            3. Commit: \`git commit -am "Update changelog for v${version}"\`
            4. Push: \`git push\`

            **Tip:** You can view merged PRs at https://github.com/${context.repo.owner}/${context.repo.repo}/pulls?q=is:pr+is:merged+base:main
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
