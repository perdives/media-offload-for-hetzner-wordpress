name: Release PR Checks

# Runs PHPCS and WordPress Plugin Check on PRs to the release branch

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - release

permissions:
  contents: read
  pull-requests: write

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run PHPCS
        id: phpcs
        uses: perdives/wp-plugin-actions/phpcs-check@main
        with:
          command: 'composer phpcs:check'
          fail_on_error: false

      - name: Comment on PR
        if: steps.phpcs.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('phpcs-output.txt', 'utf8');

            const maxLength = 60000;
            const truncatedOutput = output.length > maxLength
              ? output.substring(0, maxLength) + '\n\n... (output truncated)'
              : output;

            const body = `## PHPCS Results

            PHP Coding Standards check found issues that need to be addressed.

            <details>
            <summary>View PHPCS Output</summary>

            \`\`\`
            ${truncatedOutput}
            \`\`\`

            </details>

            ### How to fix

            Run locally:
            \`\`\`bash
            composer phpcs:check
            \`\`\`

            Auto-fix:
            \`\`\`bash
            composer phpcs:fix
            \`\`\`
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if PHPCS found issues
        if: steps.phpcs.outputs.has_errors == 'true'
        run: exit 1

  plugin-check:
    name: WordPress Plugin Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Plugin Check
        id: plugin-check
        uses: perdives/wp-plugin-actions/plugin-check@main
        with:
          fail_on_error: false

      - name: Comment on PR if issues found
        if: steps.plugin-check.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## WordPress Plugin Check Results

            Plugin Check found issues, the issues are added as annotations in the files changed tab.

            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if Plugin Check found issues
        if: steps.plugin-check.outputs.has_errors == 'true'
        run: exit 1
